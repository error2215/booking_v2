{{define "registration"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {{template "header" .}}
    <form  action="/registration" method="post">
        {{range .ErrorMessages}}
            <div class="alert alert-danger">
                {{ .}}
            </div>
        {{end}}
        {{range .SuccessMessages}}
            <div class="alert alert-success">
                {{ .}}
            </div>
        {{end}}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" minlength="3" maxlength="30" placeholder="Your name" name="name" required>
        </div>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" minlength="3" maxlength="15" placeholder="Enter login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" minlength="6" maxlength="15" placeholder="Type password" name="password" required>
            <input type="password" class="form-control" id="password2" minlength="6" maxlength="15" placeholder="Retype password" name="password2" required>
        </div>
        <button type="submit" class="btn btn-outline-secondary btn-block">Submit</button>
    </form>
    <script>
        var password = document.getElementById("password"),
            confirm_password = document.getElementById("password2");

        function validatePassword(){
            if(password.value !== confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>
</html>
{{end}}
