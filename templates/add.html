{{define "add"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
    {{template "header"}}
    <form  action="/add" method="post">
        <div class="form-group">
            <label for="input2">Author</label>
            <input type="text" class="form-control" id="input2" placeholder="Enter name" name="author" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Time</label>
            <input type="text" class="form-control" id="input" placeholder="Choose time" name="time" required>
        </div>
        <div class="form-group">
            <label for="input3">Message</label>
            <input type="text" class="form-control" id="input3" placeholder="Type some message" name="message" required>
        </div>
        <button type="submit" class="btn btn-outline-secondary btn-block">Submit</button>
    </form>

    <script>
        $('#input').datetimepicker({
            uiLibrary: 'bootstrap4',
            modal: true,
            footer: true,
        });
    </script>
    </body>
</html>
{{end}}
